<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog 요소 ｜ Techit</title>
  </head>
  <body>
    <a href="./../../index.html">처음으로</a>
    <h1>dialog 요소</h1>
    <!-- 다이얼로그 예시 -->
    <dialog open aria-label="benefit">
      <p id="benefit">처음하신 회원가입 혜택</p>
      <a href="/">지금 바로 만나보세요!</a>
      <form method="dialog">
        <button type="button">오늘 하루 안 보기</button>
        <button type="button">닫기</button>
      </form>
    </dialog>
  </body>
</html>
